  <main>
    <h1>Contacto</h1>
  <form id="contact-form" class="form" autocomplete="off" novalidate>
    <label for="c-name">Nombre</label>
    <input id="c-name" type="text" placeholder="Tu nombre completo" />

    <label for="c-email">Correo</label>
    <input id="c-email" type="email" placeholder="tucorreo@ejemplo.com" />

    <label for="c-msg">Mensaje</label>
    <textarea id="c-msg" rows="6" placeholder="¿Cómo podemos ayudarte?"></textarea>

    <p id="c-help" class="help" aria-live="polite"></p>

    <button id="c-send" type="submit" class="btn">Enviar</button>
  </form>
  </main>
