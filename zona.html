<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Zona — F1FanZone</title>
  <meta name="description" content="Zona exclusiva para usuarios registrados.">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

  <script defer src="js/auth.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/zona.js"></script>
  <script defer src="js/favoritos.js"></script>
</head>
<body>
  
<header class="topbar">
  <div class="topbar__inner container">
    <a class="brand" href="index.html" aria-label="Inicio">
      <span class="brand__mark">F1</span>FanZone
    </a>

    <button class="topbar__toggle" aria-expanded="false" aria-controls="mainmenu" aria-label="Abrir menú">
      <span class="topbar__bar"></span>
      <span class="topbar__bar"></span>
      <span class="topbar__bar"></span>
    </button>
    <nav id="mainmenu" class="menu" aria-label="Navegación principal">
      <a href="pilotos.html">Pilotos</a>
      <a href="escuderias.html">Escuderías</a>
      <a href="calendario.html">Calendario</a>
      <a href="noticias.html">Noticias</a>
      <a href="contacto.html">Contacto</a>
    

    <div class="topbar__actions">
      <a id="nav-login" class="btn btn--ghost" href="login.html">Iniciar Sesión</a>
      <a id="nav-registro" class="btn btn--primary" href="registro.html">Registro</a>

      <a id="nav-zona" class="btn btn--chip" href="zona.html" style="display:none;">Mi Zona</a>
      <button id="logout-btn" class="btn btn--ghost" style="display:none;">Cerrar sesión</button>
    </nav>
    </div>
  </div>
</header>


  <main>
    <h1>Mi Zona</h1>

    <section>
      <h2>Mis Pilotos Favoritos</h2>
      <ul id="favoritos-list" class="list" aria-live="polite">
      </ul>
      <p class="help">Marca favoritos en la sección “Pilotos”</p>
    </section>

  <section style="margin-top:20px">
    <h2>Predicción de ganador (próxima carrera)</h2>
    <div id="pred-actual" class="pred-card" style="display:none">
      <img id="pred-img" alt="Piloto predicción">
      <div>
        <div class="pred-label">Tu predicción actual</div>
        <div class="pred-name" id="pred-name">— sin definir —</div>
      </div>
    </div>

    <form id="prediccion-form" class="form" autocomplete="off" novalidate>
      <label for="pred-input">Piloto</label>
      <input
        id="pred-input"
        type="text"
        placeholder="Escribe el nombre exacto (ej. Lando Norris)"
        autocapitalize="off"
        spellcheck="false"
        inputmode="text"
      />
      <button id="pred-btn" type="button" class="btn">Guardar Predicción</button>
      <p id="pred-msg" class="help" aria-live="polite"></p>
     </form>
     </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 F1FanZone — Proyecto Desarrollo Web.</small>
  </footer>
  <script defer src="js/nav.js"></script>
</body>
</html>
